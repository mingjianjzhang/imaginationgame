<div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">{{dash.user.username}}'s dashboard</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li><a ng-href="#!/new_team/characters">Create a Team</a></li>
              <li><a ng-href="#!/new_game">Challenge a Friend</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
			<li><a href="#!/">Log Out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
 
<h2> My Teams</h2>
<ig-team 
  ng-repeat="team in dash.myTeams" 
  team="team"></ig-team>
<div class="row">
    <div class="col-sm-4">
        <h2> Incoming Challenges </h2>
        <ul class="list-group">
          <li class="list-group-item row" ng-repeat="game in dash.myGames.incoming">
              <div class="col-sm-8">
                  {{ game.name }}
              </div>
              <div class="col-sm-4">
                  <button class="btn btn-success" ng-click="dash.openModal(game)"> Accept </button>
              </div>
           </li>
        </ul>
    </div>
    <div class="col-sm-4">
    <h2> Outgoing Challenges </h2>
        <ul class="list-group">
          <li class="list-group-item row" ng-repeat="game in dash.myGames.outgoing"> 
              <div class="col-sm-8">
                  {{ game.name }}
              </div>
              <div class="col-sm-4">
                  <button class="btn btn-warning disabled">
                      Pending
                  </button>
              </div>
          </li>
        </ul>
    </div>
    <div class="col-sm-4">
        <h2> Active Games </h2>
        <ul class="list-group">
          <li class="list-group-item row" ng-repeat="game in dash.myGames.active" href="#!/game_room/{{game._id}}"> 
              <div class="col-sm-8">
                  {{ game.name }}
              </div>
              <div class="col-sm-4">
                  <a class="btn btn-primary" href="#!/game_room/{{game._id}}">Play!</a>
              </div>
          </li>
        </ul>
    </div>
</div>
