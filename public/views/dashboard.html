<div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">{{user.username}}'s dashboard</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li><a ng-href="#!/new_team/characters">Create a Team</a></li>
              <li><a ng-href="#!/new_game">Challenge a Friend</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
			<li><a href="#!/">Log Out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
 
<h2> My Current Team: {{dash.myTeam.name}} </h2>
<div class="row">
    <div class="col-md-3" ng-repeat="char in dash.myTeam.members">
        <h4>{{char.name}}</h4>
        <img class="thumb img-responsive" ng-src="{{char.image}}" />
    </div>

</div>
<h2> Active Games </h2>
<div class="list-group">
  <a class="list-group-item" ng-repeat="game in dash.myGames" href="#!/game_room/{{game._id}}"> {{ game.name }}</a>
</div>
